<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} :: Phonebook</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container bg-white">
    <div class="row">
      <div class="col p-0">
        <img src="https://picsum.photos/seed/phonebook/1400/150" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col bg-info p-2 text-white"><a class="text-white" href="/">HOME</a></div>
    </div>
    <div class="row mb-5">
      <div class="col">
        
        
          <h3 class='my-4'>{{ title }}</h3>
<dl class="row shadow-lg p-4">
  <dt class="col-sm-3">Avatar</dt>
  <dd class="col-sm-9"><img src='https://picsum.photos/seed/{{data['slug']}}/95'</dd>

  <dt class="col-sm-3">Phone</dt>
  <dd class="col-sm-9">{{ data['phone'] }}</dd>

  <dt class="col-sm-3">Email</dt>
  <dd class="col-sm-9">{{ data['email'] }}
  </dd>

  <dt class="col-sm-3">Instagram</dt>
  <dd class="col-sm-9">{{ data['instagram'] }}</dd>

  <dt class="col-sm-3">Address</dt>
  <dd class="col-sm-9"><p>{{ data['address'] }}</p></dd>

  <dt class="col-sm-3">Note</dt>
  <dd class="col-sm-9"><p class='text-muted'>{{ data['note'] }}</p></dd>

</dl>
        
      </div>
    </div>
    <div class="row">
      <div class="col p-2 text-white text-end bg-secondary">Coyright &copy; 2021. ASOIU</div>
    </div>
  </div>
</body>
</html>
